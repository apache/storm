addons:
  hosts:
    - node1

env:
  - MODULES=Client
  - MODULES=Server
  - MODULES=Core
  - MODULES=External
  - MODULES=Integration-Test

dist: trusty
sudo: required

language: java
jdk:
  - oraclejdk8
before_install:
  - rvm reload
  - rvm use 2.4.2 --install
  - nvm install 8.9.3
  - nvm use 8.9.3
install: /bin/bash ./dev-tools/travis/travis-install.sh `pwd`
script:
  - /bin/bash ./dev-tools/travis/travis-script.sh `pwd` $MODULES
cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.rvm"
    - "$NVM_DIR"