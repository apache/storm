name: Java CI with Maven

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        java: [ 17, 21 ]
        module: [ Client, Server, Core, External, Check-Updated-License-Files, Integration-Test ]
        experimental: [false]
      fail-fast: false
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.10'
      - name: Set up Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
      - name: Set up Ruby
        uses: ruby/setup-ruby@829114fc20da43a41d27359103ec7a63020954d4 # v1.255.0
        with:
          ruby-version: '2.7'
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
      - name: Ensure a clean state without storm artifacts
        run: rm -rf ~/.m2/repository/org/apache/storm
      - name: Set up project dependencies
        run: /bin/bash ./dev-tools/gitact/gitact-install.sh `pwd`
      - name: Run build
        run: |
          export JDK_VERSION=${{ matrix.java }} 
          export USER=github
          /bin/bash ./dev-tools/gitact/gitact-script.sh `pwd` ${{ matrix.module }};
