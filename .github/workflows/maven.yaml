name: Java CI with Maven

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        java: [ 11, 17 ]
        module: [ Client, Server, Core, External, Check-Updated-License-Files, Integration-Test ]
        experimental: [false]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
      - name: Set up Maven #We need to avoid default-http-blocker at the moment until we fix it ;-)
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.6.3
      - name: Ensure a clean state without storm artifacts
        run: rm -rf ~/.m2/repository/org/apache/storm
      - name: Set up project dependencies
        run: /bin/bash ./dev-tools/gitact/gitact-install.sh `pwd`
      - name: Run build
        run: |
          export JDK_VERSION=${{ matrix.java }} 
          export USER=github
          /bin/bash ./dev-tools/gitact/gitact-script.sh `pwd` ${{ matrix.module }};
